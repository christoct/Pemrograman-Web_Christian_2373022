<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373022-Christian</title>
</head>
<style>
    .deskripsi{
        vertical-align: top;
    }
    .angka{
        text-align: right;
        padding-top: 0px;
        margin: 0px;
    }
    .isi{
        text-align: right;
        margin: 0px;
    }
</style>
<script>
    function hitung(deskripsi){
        huruf= deskripsi.value;
        angka = huruf.length;
        if(angka>256){
            document.getElementById("desc").value= huruf.substr(0,255);
            angka =256;
        }
        document.getElementById("total").value = angka+="/256";
    }
</script>
<body>
    <form action="">
        <table>
            <tr>
                <td class="deskripsi">Judul &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;: </td>
                    <td><input type="text" size="25"></td>
            </tr>
            <tr>
                <td class="deskripsi"> Deskripsi : </td>
                <td><textarea name="" id="desc" rows="5" cols="25" onkeyup="hitung(this)"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" class="angka"><input type="text" 
                    size="3" value="0/256" class="isi" id="total"></td>
            </tr>
        </table>
        
    </form>
</body>

</html>
