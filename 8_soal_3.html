<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373022-Christian</title>
</head>
<style>
    table{
        border-collapse: collapse;
        border: solid black 2px;
    }
    td{
        padding: 5px;
        font-size: 20px;
    }
    option,select{
        font-size: 14px;
    }
</style>
<script>
    var array = [];
    function tambah(){
        data = document.getElementById("data").value;
        array.push(data);
        document.getElementById("data").value="";
    }
    function hasil(){
        var aksi = document.getElementById("aksi").value;
        var hasil = document.getElementById("hasil");
        if(aksi== "display"){
            hasil.value= array;
        }
        else if(aksi=="count"){
            hasil.value= array.length;
        }else if (aksi=="sum"){
            var total =0;
            for(var i=0;i<array.length;i++){
                var angka = parseInt(array[i]);
                total+=angka;
            }
            hasil.value=total;
        }else if(aksi=="average"){
            var total =0;
            for(var i=0;i<array.length;i++){
                var angka = parseInt(array[i]);
                total+=angka;
            }
            var jumlah = array.length;
            var rata = total / jumlah;
            hasil.value=rata;
        }else if (aksi=="max"){
            var max =0;
            for(var i=0;i<array.length;i++){
                var angka = parseInt(array[i]);
                if(angka>max){
                    max=angka
                }
            }
            hasil.value=max;
        }else if (aksi=="min"){
            var min = array[0];
            for(var i=0;i<array.length;i++){
                var angka = parseInt(array[i]);
                if(angka<min){
                    min=angka
                }
            }
            hasil.value=min;
        }else if (aksi=="ganjil"){
            var ganjil =[];
            for(var i=0;i<array.length;i++){
                var angka = parseInt(array[i]);
                if(angka%2 ==1){
                    ganjil.push(angka);
                }
            }
            hasil.value=ganjil;
        }
        else if (aksi=="genap"){
            var genap =[];
            for(var i=0;i<array.length;i++){
                var angka = parseInt(array[i]);
                if(angka%2 ==0){
                    genap.push(angka);
                }
            }
            hasil.value=genap;
        }else if (aksi=="hapus"){
            array=[];
            hasil.value="";
        }else{
            hasil.value="";
        }
    }
</script>
<body>
        <table>
            <tr>
                <td>Data</td>
                <td><input type="text" id="data" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></td>
            </tr>
            <tr>
                <td><button onclick="tambah()">Add</button></td>
                <td> <select name="Operasi" id="aksi" onchange="hasil()" >
                    <option value="Pilih Operasi">Pilih Operasi</option>
                    <option value="display">Display</option>
                    <option value="count">Count</option>
                    <option value="sum">Sum</option>
                    <option value="average">Average</option>
                    <option value="max">Max</option>
                    <option value="min">Min</option>
                    <option value="ganjil">Ganjil</option>
                    <option value="genap">Genap</option>
                    <option value="hapus">Hapus</option>
                </select> </td>
            </tr>
            <tr>
                <td>Hasil</td>
                <td><input type="text" id="hasil"></td>
            </tr>
        </table>
</body>
</html>
