<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2373022-Christian</title>
</head>
<style>
    table{
        border-color: white;
        border-style: solid;
    }
    td{
        padding: 5px;
    }
    tr:nth-child(odd){
        background-color: rgb(136, 187, 237);
    }
    tr:nth-child(even){
        background-color: rgb(252, 211, 157);
    }
    .head{
        background-color: rgb(159, 203, 159);
    }
    tr.hoveran{
        background-color: #ccffaa;
    }

</style>
<script>
    function berubah(baris){
        baris.className="hoveran";
    }
    function balik(baris){
        baris.className="";
    }
</script>
<body>
    <table>
        <thead class="head">
            <td class="head">Position</td>
            <td class="head">Programming Language</td>
            <td class="head">Ratings</td>
        </thead>
        <tr class="" onmouseover="berubah(this)" onmouseout="balik(this)">
            <td>1</td>
            <td>C</td>
            <td>18.058%</td>
        </tr>
        <tr class="" onmouseover="berubah(this)" onmouseout="balik(this)">
            <td>2</td>
            <td>Java</td>
            <td>18.051%</td>
        </tr>
        <tr class="" onmouseover="berubah(this)" onmouseout="balik(this)">
            <td>3</td>
            <td>C++</td>
            <td>9.707%</td>
        </tr>
        <tr class="" onmouseover="berubah(this)" onmouseout="balik(this)">
            <td>4</td>
            <td>PHP</td>
            <td>9.662%</td>
        </tr>
        <tr class="" onmouseover="berubah(this)" onmouseout="balik(this)">
            <td>5</td>
            <td>(Visual) Basic</td>
            <td>6.392%</td>
        </tr>
    </table>
</body>
</html>
