        <form>
        <table  bordercolor="black" frame="box"  cellpadding="5">

                <tr>
                    <td colspan="2">
                        <h1>Form Tambah User</h1>
                    </td>
                </tr>
            </thead>
            <tr>
                <td>Name</td>

                <td>: <input type="text" id="address" required></td>

            <tr>
                <td>Email</td>
                <td>: <input type="email" required></td>
            </tr>
            <tr>
                <td>Home Page</td>
                <td>: <input type="text"></td>

                <td>Birthday</td>

                <td>Favorit Color</td>

            <tr>
                <td>IPK</td>

            </tr>
            <tr>
                <td>Phone Number</td>
                <td>: <input type="tel" id="phone" pattern= "^\d{3}-\d{7,10}$" required></td>
            </tr>
            <tr>
                <td></td>
                <td> &nbsp; &nbsp;<input type="submit" value="Add"></td>
            </tr>
        </table>
    </form>
